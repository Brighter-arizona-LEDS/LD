<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Get a Quote | Brighter Arizona LED</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fc;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #21244c;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555a77;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 420px;
      width: 100%;
    }

    form h2 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #21244c;
    }

    form label {
      font-weight: 600;
      display: block;
      margin: 0.75rem 0 0.3rem;
      color: #333;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccd2e0;
      border-radius: 6px;
      margin-bottom: 0.8rem;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 100px;
    }

    form button {
      width: 100%;
      background-color: #21244c;
      color: #fff;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    form button:hover {
      background-color: #1a1d3f;
    }

    .confirmation {
      text-align: center;
      background: #e8ffe5;
      border: 1px solid #94d89d;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2b6d2b;
      margin-top: 2rem;
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 2rem;
      }

      form {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Get Your Custom Quote</h1>
    <p>Professional LED Lighting Installations in Arizona</p>
  </header>

  <main>
    <form id="quote-form">
      <h2>Request a Free Quote</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="details">Project Details</label>
      <textarea id="details" name="details" placeholder="Tell us about your project..." required></textarea>

      <button type="submit">Get My Quote</button>

      <div class="confirmation" id="confirmation">
        âœ… Thank you! A member of our team will reach out shortly.
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 Brighter Arizona LED. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById("quote-form");
    const confirmation = document.getElementById("confirmation");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // You can send form data to an endpoint here using fetch or email service
      form.reset();
      confirmation.style.display = "block";
    });
  </script>
</body>
</html>
